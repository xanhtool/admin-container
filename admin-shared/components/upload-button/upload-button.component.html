<label class="uploader">
    <i class="icon icon-upload fa fa-upload"></i>
    <img *ngIf="imageValue" [src]="imageValue.url" [alt]="imageValue.name" [@imageState]="imageLoaded"/>
    <input #imageInput
    type="file" 
    name="file" 
    accept="image/*" 
    (change)="readUrl($event)">
    <button class="abort-button" [@imageState]="imageLoaded" (click)="deleteImage()">
        <i class="fa fa-times-circle-o" aria-hidden="true"></i>
    </button>
    <mat-progress-bar [@loadingState]="loading"
        class="example-margin"
        color="primary"
        mode="determinate"
        [value]="loadedPercent">
    </mat-progress-bar>
    <mat-spinner [@loadingState]="utilityLoading" color="primary"></mat-spinner>
</label>
