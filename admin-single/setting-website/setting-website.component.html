<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Cài đặt website <small> điền thông tin cơ bản để mô tả về website của bạn.</small>
        </h1>
    </div>
</div>

<div class="full-width-input">
  <div class="row" [formGroup]="settingForm" *ngIf="settingValue">
    <div class="col-md-6 vr">
       <div class="row">
        <div class="col-lg-12">
          <mat-form-field class="slogan" (click)="triggerInformationCard('slogan')">
            <input matInput placeholder="Khẩu hiệu" formControlName="slogan" >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <mat-form-field class="contact" (click)="triggerInformationCard('contact')">
            <input matInput placeholder="Liên hệ" formControlName="contact" >
          </mat-form-field>
        </div>
      </div>
      
      <div class="row"formGroupName="metaTags">
        <div class="col-lg-12">
          <mat-form-field class="title" (click)="triggerInformationCard('title')">
            <input matInput placeholder="Tên trang web" formControlName="title" >
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="description" (click)="triggerInformationCard('description')">
            <input matInput placeholder="mô tả trang web" formControlName="description" >
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="keywords" (click)="triggerInformationCard('keywords')">
            <input matInput placeholder="Từ khóa dành cho trang web" formControlName="keywords" >
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="author" (click)="triggerInformationCard('author')">
            <input matInput placeholder="tác giả trang web" formControlName="author" >
          </mat-form-field>
        </div>
      </div>
     
        
    </div>
    <div class="col-md-6 vr-o">
      <mat-card>
         <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title><h3>{{informationCard?.name}}</h3></mat-card-title>
          <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
        </mat-card-header>
        <!--<img mat-card-image src="assets/img/examples/shiba2.jpg">-->
        <mat-card-content>
          <p>
            {{informationCard?.description}}
          </p>
        </mat-card-content>
        <!--<mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>-->
      </mat-card>
    </div>
  </div>
</div>

<button mat-raised-button color="primary" (click)="sendSetting()">Lưu cấu hình</button>
