<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                FAQ <small> Câu hỏi và trả lời thường gặp.</small>
            </h1>
            <!--<ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Dashboard
                </li>
            </ol>-->
        </div>
</div>
<div [formGroup]="faqForm" *ngIf="faq | async; let questions">
    <div class="row" formArrayName="faqFormArray">
        <div class="col-lg-12" *ngFor="let question of faqFormArray.controls; let i=index" [appMakeDraggable]="question.value" appMakeDroppable (dropped)="onDrop($event, question.value)">
            <mat-card class="example-card" [formGroupName]="i">
                <mat-form-field>
                    <input matInput placeholder="Câu hỏi" formControlName="question" (blur)="updateFaq(i,question.value)">
                    <mat-icon class="fa fa-times-circle-o fa-2x" aria-hidden="true" (click)="deleteFaq(i)"></mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <textarea matInput placeholder="Trả lời" formControlName="answer" #url (blur)="updateFaq(i,question.value)"></textarea>
                </mat-form-field>
            </mat-card>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2">
                <button mat-button color="primary" (click)="addFaq()">
                    <mat-icon class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></mat-icon> Thêm câu hỏi
                </button>
        </div>
    </div>
</div>
