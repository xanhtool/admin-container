<div class="row" [formGroup]="profileForm">
  <div class="col-lg-12">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Tên hiển thị" formControlName="displayName" (blur)="updateName()">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlName="email" (blur)="updateEmail()">
    </mat-form-field>
    <app-upload-button 
    (onDone)="updatePhoto($event)" 
    [source]="'users'" 
    [imageLastValue]="profileForm.get('image').value" 
    [imageName]="user.uid"
    mode="compressAndResize" 
    maxSize="0.2" 
    maxWidth="400" 
    maxHeight="400"
    ></app-upload-button>
  </div>
</div>
