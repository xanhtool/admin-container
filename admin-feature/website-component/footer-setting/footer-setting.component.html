    <mat-card>
        <mat-card-header>
            <mat-card-title>Nội dung về tác giả</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-lg-3">
                    <h3>Avatar</h3>
                    <app-upload-button 
                    (onDone)="updatePhoto($event)" 
                    [source]="'footer'" 
                    [imageLastValue]="footerForm.get('image').value" 
                    [imageName]="'author-avatar'"
                    mode="compressAndResize" 
                    maxSize="0.2" 
                    maxWidth="400" maxHeight="400"
                    ></app-upload-button>
                </div>
                <div class="col-lg-8 col-lg-offset-1">
                    <div class="custom-theme" [froalaEditor]='froalaOptions || null'   formControlName="aboutAuthor">Nội dung về tác giả!</div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Nội dung về website</mat-card-title>
        </mat-card-header>
        <mat-card-content>
                
                <div class="custom-theme" [froalaEditor]='froalaOptions || null'   formControlName="aboutWebsite">Nội dung về website!</div>
        </mat-card-content>
    </mat-card>
</div>


 <button mat-raised-button color="accent" (click)="saveFooter()">
