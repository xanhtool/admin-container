<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Yêu cầu tính năng <small> thích tính năng xịn hơn? gửi ngay ý tưởng của bạn vào đây nào.</small>
            </h1>
            <!--<ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Dashboard
                </li>
            </ol>-->
        </div>
</div>

<div class="row">
    <div class="col-lg-12" [formGroup]="featureForm">
        <mat-form-field class="input-field">
            <input matInput placeholder="Tên tính năng" formControlName="name">
        </mat-form-field>
        <mat-form-field class="input-field">
            <textarea matInput placeholder="Mô tả tính năng" formControlName="description"></textarea>
        </mat-form-field>
    </div>
</div>

<button (click)="sendFeature()" mat-raised-button color="primary" class="send"><span><i class="fa fa-paper-plane-o send-icon" aria-hidden="true"></i> </span> Gửi tính năng</button>
